{% extends 'WebShop/Header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <br><br><br><br>
    <table border="1" align="center" cellpadding="10">
        <tr>
            <th>SI No</th>
            <th>Photo</th>
            <th>Product</th>
            <th>Quantity</th>
           
        </tr>
        {% for i in booking %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td><img src="{{i.product.product_photo.url}}" width="100" height="100" alt=""></td>
            <td>{{i.product.product_name}}</td>
            <td>{{i.cart_qty}}</td>
        </tr>
        {% endfor %}

    </table>
</body>
</html>
{% endblock content %}

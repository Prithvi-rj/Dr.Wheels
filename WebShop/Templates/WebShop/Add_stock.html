{% extends 'WebShop/Header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>Stock</td>
                <td><input type="text" name="txt_stock" id=""></td>
            </tr>
            <tr>
                <td><input type="submit" value="Add"></td>
            </tr>
        </table>
    </form>
</body>
</html>

<table border="1" align="center" cellpadding="10">
    <tr>
        <th>Sl.No</th>
        <th>Product</th>
        <th>Date</th>
        <th>Qty</th>
        <th>Action</th>
    </tr>
    {% for i in data %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.product.product_name}}</td>
        <td>{{i.stock_date}}</td>
        <td>{{i.stock_qty}}</td>
       
        <td><a href="{% url 'WebShop:delStock' i.id %}">Delete</a> </td>
    </tr>
    {% endfor %}

</table>
{% endblock content %}

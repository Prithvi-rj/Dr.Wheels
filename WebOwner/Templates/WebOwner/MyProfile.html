{% extends 'WebOwner/Header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        a{
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="container-fluid d-bg-image">
        <div class="d-profile">
            <table align="center" style="color: black;" cellpadding="10px" class="d-card">
                <tr>
                    <td colspan="2" align="center"><img src="{{data.owner_photo.url}}" alt="" width="150" height="150"></td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td>{{data.owner_name}}</td>
                </tr>
                <tr>
                    <td>Contact</td>
                    <td>{{data.owner_contact}}</td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>{{data.owner_email}}</td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><a class="d-card-button" href="{% url 'WebOwner:editprofile' %}">Edit Profile</a>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <a class="d-card-button" href="{% url 'WebOwner:changepassword' %}">Change password</a>
                    </td>
                </tr>
            </table>
        </div>
        

    </div>
</body>

</html>
{% endblock content%}

{% extends 'WebWorkShop/Header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
   
    <table border="1" align="center" cellpadding="10">
       
        <tr>
            <td>Request</td>
            <td>{{userdata.request_message}}</td>
        </tr>
        <tr>
            <td>Date</td>
            <td>{{userdata.request_postdate}}</td>
        </tr>
        <tr>
            <td>Details</td>
            <td>{{userdata.service.service_name}}</td>
        </tr>
        <tr>
            <td>Rate</td>
            <td>{{userdata.service.service_rate}}</td>
        </tr>
  

       
   
    </table>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table align="center">
            
            <tr>
                <td>MechanicName</td>
               
                    <td>
                        <select name="selMech" id="selMech">
                            <option value="">...Select...</option>
                            {% for i in mdata %}
                            <option value="{{i.id}}">{{i.mechanic_name}}</option>
                            {% endfor %}
                        </select>
                  
                </td>
            </tr>
         
            <tr>
                
                <td colspan="2" align="center">
                    <input type="submit" name="btnsubmit" value="Save">
                    <input type="reset" name="btncancel" value="Cancel">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>

{% endblock content%}

{% extends 'WebUser/Header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sub{
            padding: 20px;
            background-color: #E1F5FE;
            width: fit-content;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 2rem;
        }
    </style>
</head>
<body>
    <br><br><br><br>
    <div class="main">
        {% for i in product %}
        <div class="sub">
            <div><img src="{{i.product_photo.url}}" width="150" height="150" alt=""></div>
            <div>Name :{{i.product_name}}</div>
            <div>Rate :{{i.product_rate}}</div>
            <div><a href="{% url 'WebUser:Addcart' i.id %}">Add To Cart</a></div>
        </div>
        {% endfor %}
    </div>
</body>
</html>

{% endblock content %}
